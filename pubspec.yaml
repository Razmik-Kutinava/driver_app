name: logistic_driver_app
description: Мобильное приложение для водителей логистической компании

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3
  permission_handler: ^11.1.0
  
  # QR Scanner
  qr_code_scanner: ^1.0.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  url_launcher: ^6.2.2
  
  # HTTP & JSON
  http: ^1.1.2
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  mockito: ^5.4.4
  sentry_flutter: ^8.0.0
  sqflite: ^2.3.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
